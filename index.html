<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Formulário de Pedido de Pizza</h1>
        <p>Escolha sua pizza e faça seu pedido!</p>
    </header>

    <main>
        <form id="pedido-form">
            <fieldset>
                <legend>Informações do Cliente</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

            </fieldset>

            <fieldset>
                <legend>Escolha sua Pizza</legend>

                <label for="tipo">Tipo de Pizza:</label>
                <select id="tipo" name="tipo" required>
                    <option value="calabresa">Calabresa</option>
                    <option value="marguerita">Marguerita</option>
                    <option value="frango">Frango com Catupiry</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="vegetariana">Vegetariana</option>
                </select>

                <label for="tamanho">Tamanho:</label>
                <input type="radio" id="pequena" name="tamanho" value="pequena" required>
                <label for="pequena">Pequena</label>
                <input type="radio" id="media" name="tamanho" value="media">
                <label for="media">Média</label>
                <input type="radio" id="grande" name="tamanho" value="grande">
                <label for="grande">Grande</label>

                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4" placeholder="Alguma observação ou pedido especial?"></textarea>

            </fieldset>

            <button type="submit">Fazer Pedido</button>
        </form>
    </main>

</body>

</html>
